<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
    }

    .card {
      background-color: #2c2c2c;
      border: none;
    }

    .form-label {
      color: #fff;
    }

    .form-control {
      background-color: #3a3a3a;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .login-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    a {
      color: #4da3ff;
    }

    a:hover {
      color: #1a8cff;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row align-items-center">
      
      <!-- Imagen a la izquierda -->
      <div class="col-md-6 mb-4 mb-md-0">
<img src="imagen.png" alt="Imagen decorativa" class="login-image" style="width: 300px; height: auto;">
      </div>
      <!-- Hace falta poner imagen, (Algun logo para que se vea bien) -->
      <!-- Formulario a la derecha -->
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
                <h2 class="mb-4 text-center text-white">Iniciar Sesión</h2>
                <form action="dashboard.html" method="post">
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                  </div>
                </form>
                <p class="mt-3 text-center text-white">
                  ¿No tiene cuenta? <a href="registro.html">Regístrarse</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
