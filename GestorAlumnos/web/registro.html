<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px; /* más ancho que el login */
    }
    .form-control {
      background-color: #333;
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    a {
      color: #0d6efd;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center">Crear Cuenta</h2>
    <form id="formRegistro" action="principal.html" method="post">
      <div class="mb-3">
        <input type="text" class="form-control" id="Nombre" placeholder="Nombre completo" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="Email" placeholder="Correo electrónico" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="Contresena" placeholder="Contraseña" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="Confirmar" placeholder="Confirmar contraseña" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
    <p class="mt-3 text-center text-white">¿Ya tiene cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>
</body>
</html>
